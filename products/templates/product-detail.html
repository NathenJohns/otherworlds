{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div class="container">
    <div class="products-padding">
        <div class="col-lg-4">
            <div class="col-lg-5">
                <div class="thumb-container">
                    <a href="" target="image-container">
                        <div class="product-thumb-image" style="background-image: url('{{ MEDIA_URL }}{{ product.image_2 }}')"></div>
                    </a>
                </div>
                <div class="thumb-container">
                    <a href="" target="image-container">
                        <div class="product-thumb-image" style="background-image: url('{{ MEDIA_URL }}{{ product.image_3 }}')"></div>
                    </a>
                </div>
                <div class="thumb-container">
                    <a href="" target="image-container">
                        <div class="product-thumb-image" style="background-image: url('{{ MEDIA_URL }}{{ product.image_4 }}')"></div>
                    </a>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="thumb-container">
                    <a href="" target="image-container">
                        <div class="product-thumb-image" style="background-image: url('{{ MEDIA_URL }}{{ product.image_5 }}')"></div>
                    </a>
                </div>
                <div class="thumb-container">
                    <a href="" target="image-container">
                        <div class="product-thumb-image" style="background-image: url('{{ MEDIA_URL }}{{ product.image_6 }}')"></div>
                    </a>
                </div>
                <div class="thumb-container">
                    <a href="" target="image-container">
                        <div class="product-thumb-image" style="background-image: url('{{ MEDIA_URL }}{{ product.image_1 }}')"></div>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4">
            <div class="image-container">
                <div class="product-detail-image" style="background-image: url('{{ MEDIA_URL }}{{ product.image_1 }}')"></div>
            </div>
        </div>
        
        <div class="col-lg-4">
            <div class="description-container">
                <h1>{{ product.name }}</h1>
                <h3>{{ product.category }}</h3>
                <div class="information-p">
                    <p class="description-p">{{ product.description }}</p>
                    <h4>Â£{{ product.price }}</h4>
                </div>
                <form class="quantity-form" method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name='quantity' type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                            <span class="input-group-btn">
                                <div class="btn-success-btn">
                                    <button class="btn btn-success" type="submit">Add</button>
                                </div>
                            </span>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="container">
            <div class="col-lg-12">
                <div class="back-btn">
                    <a href="{% url 'products' %}" class="btn btn-success" role="button>">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
