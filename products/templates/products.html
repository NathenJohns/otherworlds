{% extends 'base.html' %} {% block content %}

 <div class="container-fluid">
    <div class="row">
       <div class="col">
            <h1 class="products-heading">All Products</h1>
        </div>
    </div>
    
    <!-- Search Menu -->
    <div class="row">
        <div class="search">
            <form action="{% url 'search' %}" method="get">
                <input type="text" name="q">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Filter Menu -->
    <div class="row">
        <div class="container">
            
        </div>
    </div>
    
    <!--Products -->
    <div class="row">
        <div class="container-fluid">
            
            {% for product in products %}
            
            {% if product.available %}
            <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-4 col-md-3 col-md-offset-0 panel panel-default">

                <div class="panel-body">
                    <div class="product-image" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
                <h4>{{ product.name }}</h4>
                <p>£{{ product.price }}</p>
                
                <form class="quantity-form" method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name='quantity' type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                    </div>
                    <!-- /input-group -->
                </form>
                
            {% else %}
            <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-4 col-md-3 col-md-offset-0 panel-sold-out panel-default">
                <div class="panel-body">
                    <div class="product-image" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
                </div>
                <h4>{{ product.name }}</h4>
                <p>£{{ product.price }}</p>
                <h2 class="sold-out">Sold Out!</h2>
                
            {% endif %}
                
            </div>
        </div>
        {% endfor %}
    </div>
    
</div>
{% endblock %}
