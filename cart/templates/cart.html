{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row">
       <div class="col">
            <h1 class="checkout-heading">Checkout</h1>
        </div>
    </div>


    <div class="container-fluid">
        <div class="col-lg-12">
            <div class="checkout">
                <p>Total: <span class="glyphicon glyphicon-gbp" aria-hidden="true"></span>{{ total }}</p>
                <a href="{% url 'checkout' %}" class="btn btn-success" role="button>">Checkout</a>
            </div>
        </div>
    </div>

    <!--Checkout Products -->
    <div class="row">
        <div class="container-fluid">
            {% for item in cart_items %}
            <div class="col-xs-12 col-xs-offset-2 col-sm-6 col-md-6 col-lg-3 panel panel-default">
                <div class="panel-body">
                    <div class="col-lg-6">
                        <h4>{{ item.product.name }}</h4>
                        <p>Â£{{ item.product.price }}</p>
                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-3 col-lg-offset-9">
                            <div id="remove-btn">
                                <a href="{% url 'products' %}" class="btn btn-remove" role="button>">x</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="product-image" style="background-image: url('{{ MEDIA_URL}}{{ item.product.image_1 }}')"></div>
                    
                    <p>
                        <form class="form-inline" method="post" action="{% url 'adjust_cart' item.id %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputAmount" class="sr-only">New Qty</label>
                                <div class="input-group">
                                    <input name='quantity' type="number" min="0" max="999" class="form-control" placeholder="Quantity">
                                    <div class="input-group-addon">{{ item.quantity }}</div>
                                    <span class="input-group-btn">
                                        <div class="btn-success-btn">
                                            <button class="btn btn-success" type="submit">Amend</button>
                                        </div>
                                    </span>
                                </div>
                                
                            </div>
                        </form>
                    </p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>





{% endblock %}
