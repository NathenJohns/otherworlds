{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform">
            <fieldset class="form-group">
                <h2>Login</h2>
                {% if messages %}
                    <div class="messages alert alert-success">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
                {% csrf_token %}
                
                <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                    {{ user_form | as_bootstrap }}
                    <div class="reset">
                        <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
                    </div>
                    <button type="submit" class="login-button btn btn-primary">Login</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
    
{% endblock %}
