{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}


<div class="container">
    <div class="products-padding">
        
        <!--Description -->
        <div class="col-lg-6">
            <div class="description-container">
                <h1>{{ product.name }}</h1>
                <h3>{{ product.category }}</h3>
                <div>
                    <p class="description-p">{{ product.description }}</p>
                    <h4>Â£{{ product.price }}</h4>
                </div>
                <form class="quantity-form" method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name='quantity' type="number" value="0" min="1" max="999" class="form-control" placeholder="Quantity">
                            <span class="input-group-btn">
                                <div class="btn-success-btn">
                                    <button class="btn btn-success" type="submit">Add</button>
                                </div>
                            </span>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Product Images -->
        <div class="col-lg-6">
            <div class="images-container">
                <div class="image-wrapper">
                    <img src="{{ MEDIA_URL }}{{ product.image_1 }}" alt="productimage">
                </div>
                <div class="thumb-wrapper">
                    <ul>
                        <li>
                            <a href="{{ MEDIA_URL }}{{ product.image_1 }}" target="image-wrapper">
                                <img src="{{ MEDIA_URL }}{{ product.image_1 }}" alt="productimage">
                            </a>
                        </li>
                        <li>
                            <a href="{{ MEDIA_URL }}{{ product.image_2 }}" target="image-wrapper">
                                <img src="{{ MEDIA_URL }}{{ product.image_2 }}" alt="productimage">
                            </a>
                        </li>
                        <li>
                            <a href="{{ MEDIA_URL }}{{ product.image_3 }}" target="image-wrapper">
                                <img src="{{ MEDIA_URL }}{{ product.image_3 }}" alt="productimage">
                            </a>
                        </li>
                        <li>
                            <a href="{{ MEDIA_URL }}{{ product.image_4 }}" target="image-wrapper">
                                <img src="{{ MEDIA_URL }}{{ product.image_4 }}" alt="productimage">
                            </a>
                        </li>
                        <li>
                            <a href="{{ MEDIA_URL }}{{ product.image_5 }}" target="image-wrapper">
                                <img src="{{ MEDIA_URL }}{{ product.image_5 }}" alt="productimage">
                            </a>
                        </li>
                        <li>
                            <a href="{{ MEDIA_URL }}{{ product.image_6 }}" target="image-wrapper">
                                <img src="{{ MEDIA_URL }}{{ product.image_6 }}" alt="productimage">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Back Button -->
        <div class="container-fluid">
            <div class="col-lg-12">
                <div class="back-btn">
                    <a href="{% url 'products' %}" class="btn btn-success" role="button>">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block body_js %}
    <script type"text/javascript">
        $(document).ready(function() {
            $('input[name="quantity"]').change(function(event) {
                let $inputEl = $(this);
                let value = $inputEl.val();
                $inputEl.parent().find('button').attr('disabled', value === '');
            });
        });
    </script>
{% endblock body_js %}
